<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let n= +prompt("Nhập số phần tử của mang")
    let arr = new Array(n);
    let i;
    let first=0;
    let last=arr.length-1;
    for (i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhap phan tu Arr[" + i + "] =");
    }
    document.write("Mang khoi tao:"+ arr+ "<br>");
    while (first<last){
        let b= arr[first]
        arr[first]=arr[last];
        arr[last]=b;
        first++;
        last--;
    }
    document.write("Mang sau khi dao nguoc la:"+ arr);
</script>

</body>
</html>
