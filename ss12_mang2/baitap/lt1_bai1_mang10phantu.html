<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1: Mang 10 phan tu</title>
</head>
<body>
<script>
    let arr = new Array(10);
    let i;
    count = 0;
    for (i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhap phan tu Arr[" + i + "] =");
        if (arr[i] > 10) count++;
    }
    document.write("Mang arr "+ arr+" co " + count + "so nguyen duong lon hon 10.");
</script>

</body>
</html>
