<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAX and AVERAGE in ARR</title>
</head>
<body>
<SCRIPT>
    let arr = new Array(10);
    let i;
    for (i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhap phan tu Arr[" + i + "] =");
    }
    let max = arr[0];
    let index=0;
    let sum=0;
    let avg;
    for (i = 0; i < arr.length; i++) {
        sum+=arr[i];
        if (arr[i] > max) {
            max = arr[i];
            index=i;
        }
        avg=sum/arr.length;
    }document.write("Mang arr " + arr  +" co phan tu lon nhat la: " +max + "tai vi tri index= " +index);
     document.write("<br>");
     document.write("Gia tri trung binh cac phan tu trong mang:"+ avg);
</SCRIPT>


</body>
</html>
