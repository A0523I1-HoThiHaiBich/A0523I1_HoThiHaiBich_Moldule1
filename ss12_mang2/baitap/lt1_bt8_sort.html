<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp Mảng</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhap phan tu Arr[" + i + "] =");
    }
    document.write("Array:" + arr + "<br>");

    for( let i=0; i<arr.length;i++){
        arr.sort((a,b)=>b-a);
    }document.write("Array sorted:" + arr + "<br>");

</script>
</body>
</html>
