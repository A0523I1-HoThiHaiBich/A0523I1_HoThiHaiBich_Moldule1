<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm và xóa</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhap phan tu Arr[" + i + "] =");
    }
    document.write("Array:" + arr + "<br>");
    let V = +prompt("Nhập giá trị cần tìm kiếm:");
    let index = 0;
    let flag = false;
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] == V) {
            index = j;
            flag = true;
            break;
        }
    }
    if (flag == true) {
        for (let i = index; i < arr.length; i++) {
            arr[i] = arr[i + 1];
        }
    } document.write(arr);


</script>
</body>
</html>
