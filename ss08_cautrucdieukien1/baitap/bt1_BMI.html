<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh chỉ số cân nặng chiều cao</title>
</head>
<body>
 <script>
     let w= +prompt("Nhap can nang:")
     let h=+prompt("Nhap chieu cao: ")
     let bmi= w/(h*h);
     if(bmi<18.5) alert("under weight.")
     else if(bmi<25.0) alert("Normal.")
        else if (bmi<30.0) alert("over weight.")
            else alert("obese")
 </script>

</body>
</html>
