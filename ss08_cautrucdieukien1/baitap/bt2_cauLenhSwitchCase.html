<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<html>
<input type="text" id="month">
<button onclick="dayOfmonth()"> Tính số ngày</button>
<p id="results"> </p>
</html>
<script>
    function dayOfmonth() {
        let m = +document.getElementById("month").value;
        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('results').innerHTML = "Tháng " + m + "có 31 ngày.";
                break;
            case 2:
                document.getElementById("results").innerHTML = "Tháng 2 có 28/29 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("results").innerHTML = "Tháng " + m + " có 28/29 ngày.";
                break;
            default:
                document.getElementById("results").innerHTML = "Vui long nhập số từ 1-12."
        }
    }

</script>

</body>
</html>
