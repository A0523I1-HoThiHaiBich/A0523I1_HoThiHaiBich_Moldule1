<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi học lớp 10</title>
</head>
<body>
<script>
    let age= prompt("Nhập vào số tuổi:");
    if (age==16){
        alert("Bạn đủ tuổi học lớp 10");
    }else if(age>16)
        {alert("Bạn quá tuổi học lớp 10"); }
        else alert("Bạn chưa đủ tuổi học lớp 10");
</script>

</body>
</html>
