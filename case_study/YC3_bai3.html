<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a =[1,2,3];
    let b =[4,5,7];
    let max=a[0]/b[0];
    let index=0;
    for( let i=0; i<a.length;i++){
        if( a[i]/b[i]>max){
            max= a[i]/b[i];
            index=i;
        }
    }
    document.write("Phân số lớn nhất là "+ max + "tại vị trí " +index);
</script>

</body>
</html>
