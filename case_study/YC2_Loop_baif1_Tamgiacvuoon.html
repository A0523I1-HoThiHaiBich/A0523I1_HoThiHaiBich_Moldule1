<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In sao Tam giác vuông rỗng</title>
</head>
<body>
<script>
    let h= +prompt("Nhập chiều cao:");
    insaoTamGiacVuongRong();
     function insaoTamGiacVuongRong() {
         for( let i=1;i<=h;i++){
             if(i==1 || i==h){
                 for( let j=1;j<=i;j++){
                     document.write("*");
                 }
                 document.write("<br>")
             }else {
                 for(let j=1; j<=i;j++){
                     if( j==1|| j==i){
                         document.write("*");
                     }else {
                         for(let k=1; k<=j-1;k++){
                             document.write("&nbsp");
                         }
                     }

                 }document.write("<br>");

             }
         }

     }
</script>

</body>
</html>
