<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In sao Tam giác cân rỗng</title>
</head>
<body>
<script>
    let h= +prompt("Nhập chiều cao:");
    insaoTamGiacCanDac();
    function insaoTamGiacCanDac() {

        for (let i = 0; i < h; i++) {
            for (let j = 1; j < 2 * h+1; j++) {
                if ((i===0&&j===h)||i === h-1||j === h - i - 1 || j === h - i + 2*i + 1 ) {
                    document.write("*");
                } else
                    document.write("&nbsp&nbsp");
            }document.write("<br>")
        }
    }

</script>

</body>
</html>
