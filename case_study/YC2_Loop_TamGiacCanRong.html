    <title>In sao Tam giác cân rỗng</title>
</head>
<body>
<script>
    let h= +prompt("Nhập chiều cao:");
    insaoTamGiacCanDac();
    function insaoTamGiacCanDac() {
        for (let i = 0; i <= h; i++) {
            if(i==0||i==h){
                for (let j=1;j<=2*i-1;j++)
                {
                    document.write("*");
                        }document.write("<br>");
            }else{
                for (let j = 1; j < 2 * h + 1; j++){
                    if ((j == h-i) || (j == h+i)){
                        document.write("*");
                    }else
                    {
                        document.write("&nbsp;&nbsp");
                    }
                }document.write("<br>");

            }

        }
    }
