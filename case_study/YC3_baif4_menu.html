<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<script>
    let price;
    let total;
    let i;
    let choice;
    let bill=0;

            case 1: {
                price = 25;
               i = +prompt("Cafe giá:" + price+"\n"+"Nhập số lượng bạn muốn order:");
                   total = price * i;
                   bill+=total;
                   alert("Tiền bạn phải thanh toán:" +bill);
                   choice=confirm("Bạn có muốn tiếp tục order?");
                break;
            }

                bill+=total;
                alert("Tiền bạn phải thanh toán:" +bill);

            case 5: {

                total = price * i;
                bill+=total;
                alert("Tiền bạn phải thanh toán:" +bill);
                choice=confirm("Bạn có muốn tiếp tục order?");
                break;
            }
            case 7:
                choice=false;
                break;
        }}
    while (choice==true)


</script>
</body>
</html>
