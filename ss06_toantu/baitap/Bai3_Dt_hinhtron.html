<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let r;
    r= prompt("Nhập bán kính hình tròn:");
    let R=parseInt(r);
    let S =R*R*3.14;
    let C=2*R*3.14;
    document.write("Diện tích hình tròn có bán kính "+ R +" là: " +S);
    document.write("<br>");
    document.write("Chu vi hình tròn có bán kính "+ R +" là: " +C);
</script>
</body>
</html>
