<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator nang cao</title>
    <style>

        table,th,td{

        }
        th{
            text-align: right;
        }

        td{
            width: 13%;
            height: 30px;
        }
        button{
            width: 100%;
            height: 100%;
        }

</head>
<body>

        <td><button type="button">(</button></td>

<script>
    function n0() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"0";
        document.getElementById("display").innerHTML=b;
    }
    function n1() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"1";
        document.getElementById("display").innerHTML=b;
    }
    function n2() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"2";

    }
    function n3() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"3";

    }
    function n4() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"4";

    }
    function n5() {

    }
    function n6() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"6";
        document.getElementById("display").innerHTML=b;
    }
    function n7() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"7";
        document.getElementById("display").innerHTML=b;
    }
    function n8() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"0";
        document.getElementById("display").innerHTML=b;
    }
    function n9() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"9";
        document.getElementById("display").innerHTML=b;
    }
    function add() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"+";
        document.getElementById("display").innerHTML=b;
    }
    function sub() {
        let a= document.getElementById("display").innerHTML;
        let b=a+"-";
        document.getElementById("display").innerHTML=b;
    }
    function mul() {
        let a= document.getElementById("display").innerHTML;

        document.getElementById("display").innerHTML=b;
    }
    function div() {
        let a= document.getElementById("display").innerHTML;
        let b=a+":";
        document.getElementById("display").innerHTML=b;
    }
    function reset() {
        let a= document.getElementById("display").innerHTML;
        let b="";
        document.getElementById("display").innerHTML=b;
    }
    function result() {
        let a =document.getElementById("display").innerHTML;
        document.getElementById("display").innerHTML=eval(a);

    }


</script>

</html>
