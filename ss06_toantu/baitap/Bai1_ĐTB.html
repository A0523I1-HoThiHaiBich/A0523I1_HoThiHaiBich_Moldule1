<!DOCTYPE html>

<body>
<script>
    let phy;
    let che;
    let bio;
    phy= prompt("Nhập điểm Vật lý:");
    che= prompt("Nhập điểm Hóa:");
    bio = prompt("Nhập điểm Sinh học:");
    let phy1=parseInt(phy);
    let che1=parseInt(che);
    let bio1=parseInt(che);
    let sum= phy1+che1+bio1;
