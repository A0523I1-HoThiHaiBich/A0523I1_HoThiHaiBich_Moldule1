<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    let i;
    let j;
    let n =prompt("Nhập n: ");
    for(i=1; i<=n;i++){
        for(j=i;j>0;j--){
            document.write("*");
        }
        document.write("<br>");

    }
    document.write("_________________________"+"<br>")
    for(i=n; i>0;i--){
        for(j=i;j>0;j--){
            document.write("*");
        }
        document.write("<br>");

    }
    document.write("_________________________"+"<br>")
    for(i=n; i>0;i--){
        for(j=0;j<n;j++){
            if(j<n-i){
                document.write("&nbsp;&nbsp");
            }else{
                document.write("*");
            }
        }
        document.write("<br>");

    }
    document.write("_________________________"+"<br>")
    for(i=n; i>0;i--){
        for(j=0;j<n;j++){
            if(j>=i-1){
                document.write("*");
            }else{
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
