<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi Ngân Hàng</title>
</head>
<body>
<script>
    let soTien=+prompt("Nhập số tiền bạn gửi:");
    let soThang=+prompt("Nhập số tháng");
    let laiSuat=+prompt("Nhập phần trăm lãi suất:");
    let tongTien = soTien * laiSuat/100 * soThang;
    document.write("số tiền bạn nhận đc là: "+ tongTien)
</script>
</body>
</html>
