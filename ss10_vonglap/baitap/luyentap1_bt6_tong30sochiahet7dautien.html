<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị tổng 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>
<script>
    let count=0;
    let sum=0;
    let n=1;
    while(count<30){
        if(n%7==0){
            document.write(n+ " ");
            sum+=n;
            count++;
        }
        n++;
    }
    document.write("<br>" + "Tổng 30 số chia hết cho 7 đầu tiên:" +sum);
</script>

</body>
</html>
