<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thùa số nguyên N</title>
</head>
<body>
<script>
    let n= +prompt("Nhập số dương N:");
    let result=1;
    for( let i=1; i<=n;i++){
        result=result*i;
    }
    document.write(n+ "! = "+result);
</script>

</body>
</html>
