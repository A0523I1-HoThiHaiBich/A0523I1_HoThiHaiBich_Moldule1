<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cửu chương</title>

</head>
<body>
<script>
    let i;
    let j;
    let result;
    document.write("<table border=1 width: 200%>");
    for(i=1;i<=9;i++){
        document.write("<tr>");
        for(j=2;j<=9;j++){
            document.write("<td>")
            result=i*j;
            document.write(j+" * "+  i+ " = " + result);
            document.write("</td>");
        }document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
