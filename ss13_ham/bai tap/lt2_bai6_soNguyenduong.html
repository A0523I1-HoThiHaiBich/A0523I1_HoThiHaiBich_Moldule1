<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên dương</title>
</head>
<body>
<script>
    let n = +prompt("Nhập so n:");
    checkNumber(n);

    function checkNumber(number) {
        if(number>0){
            document.write("true");
        } else document.write("false");
    }
</script>
</body>
</html>
