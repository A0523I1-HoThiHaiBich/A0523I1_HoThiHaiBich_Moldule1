<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    let r= +prompt("Nhập bán kín r:");
    document.write("Diện tích = "+area(r)+ "<br>");
    document.write("Chu vi = "+prim(r));
    function area(n) {
        let S=0;
        S=r*r*3.14;
        return S;

    }
    function prim(n) {
        let C=0;
        C=2*r*3.14;
        return C;

    }
</script>
</body>
</html>
