<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
</head>
<body>
<script>
    let number= +prompt("Nhập số n:");
    document.write("Bình phương số "+number+"= "+square(number));
    function square(n) {
        let sq=0;
        sq=n*n;
        return sq;

    }
</script>
</body>
</html>
