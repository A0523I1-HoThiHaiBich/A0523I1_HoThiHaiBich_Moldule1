<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert</title>
</head>
<body>
<script>
    let array = [1, 4, 3, 5, 7, 8, 2, 5];
    daoMang(array);

    function daoMang(arr) {
        let first = 0;
        let last = arr.length - 1;
        let temp;
        while (first <last) {
            temp = arr[first];
            arr[first] = arr[last];
            arr[last] = temp;
            first++;
            last--;
        }
        document.write(arr)
    }
</script>
</body>
</html>
