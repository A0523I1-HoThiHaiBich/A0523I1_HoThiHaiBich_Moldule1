<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và metter</title>
</head>
<body>
<script>
     let n= +prompt("Nhập n:");
     document.write(n+ "foot = "+footToMeter(n) +"metter"+ "<br>");

     document.write(n+ "metter = "+meterToFoot(n)+ "foot");
    function footToMeter(foot) {
         let meter = 0.305 * foot;
         return meter;
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }
</script>
</body>
</html>
