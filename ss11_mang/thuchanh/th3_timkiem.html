<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value= +prompt(" Nhập giá trị cần tìm kiếm:");
    let a=[1,6,10,5,3,4];
    let i;
    for( i=0; i<a.length;i++){
        if( value==a[i]){
            alert("Giá trị"+ a[i]+ "Nằm ở vị trí index ="+i);
        }
    }


</script>

</body>
</html>
