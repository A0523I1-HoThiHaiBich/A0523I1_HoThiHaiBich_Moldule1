<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTLN trong mảng</title>
</head>
<body>
<script>
    let a=[1,8,7,4,5,10];
    document.write("Mảng a:" +a+ "<br>");
    let max=a[0];
    let i;
    let index=0;
    for( i=1; i<a.length;i++){
        if(a[i]>max){
            max=a[i];
            index= i;
        }
    }
    document.write(" GTLN trong mảng a là " +max+ "tại vị trí = "+index);
</script>

</body>
</html>
