<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let a=[1,3,5,2,7,4];
    document.write("Mảng trước khi đảo ngược:" +a+ "<br>");
    let first=0;
    let last=a.length-1;
    while(first<last){
        let b=a[first];
        a[first]=a[last];
        a[last]=b;
        first++;
        last--;
    }document.write("Mang sau khi đảo ngược :"+ a);
</script>

</body>
</html>
