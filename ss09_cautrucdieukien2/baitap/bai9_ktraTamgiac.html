<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
<script>
    let a=+prompt("Nhập cạnh a: ");
    let b=+prompt("Nhập cạnh b: ");
    let c=+prompt("Nhập cạnh c: ");
    if (a<0|| b<0||c<0){
        alert("Không phải tam giác.")
    }
    else if(a + b > c && b + c > a&&a + c > b){
        alert("Đây là 3 cạnh của tam giác.");
    }
</script>

</body>
</html>
