<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải PT bậc 2 ax2 + bx + c=0</title>
</head>
<body>
<script>
    let a=+prompt("Nhập a:");
    let b=+prompt("Nhập b:");
    let c=+prompt("Nhập c:");
    let delta;
    let n;
    let n1;
    let n2;
    if(a==0) {
        if(b==0){
            if(c==0)
                alert("Phương trình có vô số nghiệm.");
            else alert("Phương trình vô nghiệm.");
        }else {
            n=-c/b;
            alert("phương trìnhcó nghiệm là:" +n);}
    }else {
        delta = b * b - 4 * a * c;
        if (delta < 0) {
            alert("Phương trình vô nghiệm.");}
        else if (delta == 0) {
            n = -b / (2 * a);
            alert("Phương trình có nghiệm kép: n=" +n);}
        else {
            n1 = (-b + Math.sqrt(delta))/(2*a);
            n2 = (-b - Math.sqrt(delta))/(2*a);
            alert("Phương trình có 2 nghiệm: "  + n1 + "và "  + n2);
        }
    }

        </script>

</body>
</html>
