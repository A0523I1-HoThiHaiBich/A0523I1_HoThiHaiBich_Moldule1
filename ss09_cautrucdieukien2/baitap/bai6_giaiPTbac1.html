<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1 ax+b=0</title>
</head>
<body>
<script>
    let a=prompt("Nhập a:");
    let b=prompt("Nhập b:");
    let no;
    if(a==0) alert("Phương trình vô nghiệm.")
    else {no=-b/a;
    alert("phương trình:" +a+"x"+" + "+ b +"=0 có nghiệm là:" +no);}
</script>


</body>
</html>
